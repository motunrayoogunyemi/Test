{% extends 'index.html' %}


{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md">
            {% for s in myshop%}
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{s.prod_image}}" alt="..." />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">{{s.prod_title}}</h5>
                        <!-- Product price-->
                        <p>{{s.prod_price}}</p>
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content%}
