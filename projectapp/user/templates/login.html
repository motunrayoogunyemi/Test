{% extends 'index.html' %}


{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md">
            <form action="" method="post">
                <h2>Login</h2>
                {{ form.hidden_tag() }}
                <label for="">username</label>
                {{ form.username(class_='form-control') }}
                <label for="">password</label>
                {{ form.password(class_='form-control') }}
                <button class="btn btn-success btn-block mt-2" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content%}
