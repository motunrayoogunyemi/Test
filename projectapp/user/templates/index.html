<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('bpuser.static',filename='css/bootstrap.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('bpuser.static',filename='styles.css')}}" rel="stylesheet">
    <title>Test</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg mynavbar">
          <a class="navbar-brand" href="#">Test</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('bpuser.home')}}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('bpuser.shop')}}">Shop</a>
              </li>
              {% if not current_user.is_authenticated %}
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('bpuser.login')}}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('bpuser.register')}}">Register</a>
              </li>
              {% endif %}

              {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('bpuser.logout')}}">Log Out</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </nav>
    </header>

    {% block content %}
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md">
            <h1>home page</h1>
          </div>
        </div>
      </div>
    </section>
    {% endblock content %}

    <footer>
        <p class="text-center">copyright</p>
    </footer>

</body>
</html>
